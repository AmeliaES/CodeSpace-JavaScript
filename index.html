<!-- Activity 2 - Vanilla JS DOM
Write a JavaScript program to calculate the volume of a sphere. -->

<html lang="en">
    <head>
        <meta charset=utf-8 />
        <title>Activity 2 - Vanilla JS DOM</title>
    </head> 
    <body>
        <p>Input radius value and get volume of a sphere:</p> 
        <label for="radius">Radius:</label>
        <br>
        <input type="number" id="radius" name="radius">
        <br><br>
        <label for="volume">Volume:</label>
        <br>
        <input type="number" id="volume" readonly>
        <br><br>
        <div>
            <button id="calc_radius"
            onclick="calc_radius()">Calculate</button>
        </div>


        <script>
            function calc_radius() {
                let radius = document.getElementById("radius").value
                document.getElementById("volume").value = Math.round( 4/3 * Math.PI * Math.pow(radius, 3) )
            }

        </script>
    </body>
</html>
