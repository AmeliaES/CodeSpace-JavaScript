<html lang="en">
    <head>
        <meta charset=utf-8 />
        <title>Rock Paper Scissors Game</title>
    </head> 
    <body>

        <div>
            <button id="rock"
            onclick="play(this.id)">Rock</button>
            <button id="paper"
            onclick="play(this.id)">Paper</button>
            <button id="scissors"
            onclick="play(this.id)">Scissors</button>
        </div>

        <p id="yourChoice">Your choice:</p>
        <p id="computerChoice">Computer choice:</p>
        <p id="result">Result:</p>

        <script src="rockPaperScissors.js"></script>

    </body>
</html>
